<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container-star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>
      <div class="container-heading">
        <h1>How did we do?</h1>
      </div>
      <div class="container-paragraph">
        <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div id="rate" class="container-rating">
      </div>
      <button id="submit" class="container-submit" onclick="submitRating()" disabled>
        Submit
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Aalia98">Aalia Amin</a>.
  </div>

  <script>
    let rate, selectedRating = -1;

    (function() {
      const rating= [1, 2, 3, 4, 5];
      let html = "";
      rating.forEach(e => {html+=`<div class="container-rating--1" id="rate${e}" onclick="selectRating(${e})"><h3>${e}</h3></div>`})
      document.getElementById("rate").innerHTML = html;
    })()

    function submitRating() {
      location.href = `http://127.0.0.1:5500/submit.html?rate=${rate}`;
    }

    function selectRating(e) {
      rate = e;
      document.getElementById("submit").disabled = false;

      if(selectedRating!=-1) {
        document.getElementById(`rate${selectedRating}`).style.backgroundColor = "RGBA(43, 71, 239, 0.1)"
      }

      selectedRating = e
      document.getElementById(`rate${e}`).style.backgroundColor = "hsl(217, 12%, 63%)"
      document.getElementById(`rate${e}`).style.color = "hsl(0, 0%, 100%)"
    } 

  </script>
</body>
</html>
